<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Neighbourhood Map</title>

      <meta name="viewport" content="width=device-width">
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-4 bordered">

          <h1 class="sidebar-header"><img src="img/book-banner.png" width="100" height="100" alt="Book image banner for App"><br>Paper Towns<br>... most popular books per city!</h1>

          <input class="form-control my-input" type="text" placeholder="Search here..." id="filter" name="filter" data-bind="textInput: filter">

          <nav>
            <ul class="list-group sidebar-list" data-bind="foreach: filterLoc">
              <li class="list-group-item" data-bind="text: title, click:$parent.getMarker.bind(title)"></li>
            </ul>
          </nav>
          <div class="footer"><h6>Disclaimer: All opinions displayed here are my own and not backed by statistics.</h6>
            
          </div>
        </div>
        <div class="col-sm-8">
          <div id='map' class="map">
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/binding.js"></script>

    <script>
      function googleMapsError() {
        alert("Google Maps failed to load. Please reload the page or check your internet connection!");
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7e9n7NT5SgilHOYEZKQ4MNCsxyxvE4oU&v=3&callback=initMap" onerror="googleMapsError()">
    </script>

  </body>
</html>
